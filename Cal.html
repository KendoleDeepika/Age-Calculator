<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Age Calculator</title>
    <link rel="stylesheet" href="cal.css"> 
</head>

<body>
    <div class="container">
        <h1 class="heading">Age Calculator</h1>
        <form class="block">
            <div>
                <p class="title">Date</p>
                <input type="text" class="txt" name=”date” id="date" placeholder=”dd” required="required" minlength=”1″ maxlength=”2″ />
                <p id="dateErrMsg" class="error-message"></p>
            </div>
            <div>
                <p class="title">Month</p>
                <input type="text" class="txt" name=”month” id="month" placeholder=”mm” required="required" minlength=”1″ maxlength=”2″ />
                <p id="monthErrMsg" class="error-message"></p>
            </div>
            <div>
                <p class="title">Year</p>
                <input type="text" class="txt" name=”year” id="year" placeholder=”yyyy” required="required" minlength=”4″ maxlength=”4″ />
                <p id="yearErrMsg" class="error-message"></p>
            </div>

        </form>
        <div>
            <button class="button" onclick="age()" id="buttonClick">Submit</button>
            <p id="textErrMsg" class="error-message"></p>
        </div>
        <div id="age" class="age"></div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
